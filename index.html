<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://fonts.google.com/specimen/Kumbh+Sans">
  <link rel="stylesheet" href="design/css/defaut.css">
  <title>Frontend Mentor | Profile card component</title>

</head>
<body>
  <div class="container">
    <div class="circles">
      <img class='top' src="images/bg-pattern-top.svg" alt="pattern-top">
      <img class='bottom' src="images/bg-pattern-bottom.svg" alt="pattern-bottom">
    </div>
    
    <div class="card">
      <div class="bg"></div>
      <div class="picture">
        <img src="images/victor.jpg" alt="victor-pic">
      </div>

      <div class="presentation">
        <div class="presentation-content">
          <p><span class="bold">Victor Crest</span> 26</p>
          <p>London</p>
        </div>
      </div>

      <div class="stats">
        <div class="followers">
          <p class="bold">80K</p>
          <p class="little">Followers</p>
        </div>

        <div class="likes">
          <p class="bold">803K</p>
          <p class="little">Likes</p>
        </div>

        <div class="photos">
          <p class="bold">1.4K</p>
          <p class="little">Photos</p>
        </div>
      </div>
    </div>
    <div class="attribution">
      <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a></p>
      <p>Coded by <a href="https://www.emmanuelniasse.fr">Emmanuel N.</a></p>
    </div>
  </div>
  
</body>
</html>
